<html>
    <body>
        <h1>Boolean datatype</h1>
        <script>
            document.write(true);
            document.write(false);
        </script>

        <h1>Comparison Operator</h1>
        <script>
            document.write(1)
        </script>

        <h1>Conditional Statements</h1>
        <script>
            document.write("1<br>");
            if(true){
                document.write("2<br>");
                document.write("3<br>")
            }
            document.write("4<br>");
        </script>
    </body>
</html>
